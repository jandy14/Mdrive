<div class="modal-header">
    <link rel="stylesheet" href="css/upload.css">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        ×</button>
    <h4 class="modal-title" id="myModalLabel"> Config</h4>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal" id="signin-form" method="POST" action="./util/configpassword.php">
        <div class="form-group">
            <label for="Password1" class="col-sm-2 control-label">
                Current PW</label>
            <div class="col-sm-10">
                <input type="password" required class="form-control" id="user_password" name="user_password" placeholder="Current Password" />
            </div>
        </div>
        <div class="form-group">
            <label for="Password2" class="col-sm-2 control-label">
                New PW</label>
            <div class="col-sm-10">
                <input type="password" required class="form-control" id="new_password" name="new_password" placeholder="New Password" />
            </div>
        </div>
        <div class="form-group">
            <label for="Password3" class="col-sm-2 control-label">
                Confirm New PW</label>
            <div class="col-sm-10">
                <input type="password" required class="form-control" id="new_password2" name="new_password2" placeholder="Confirm New Password" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-sm" id="signin_submit">
                    변경
                </button>
            </div>
        </div>
    </form>
   	<script type="text/javascript">
   		var password = document.getElementById("new_password")
		var confirm_password = document.getElementById("new_password2");

		function validatePassword()
		{
			if(password.value != confirm_password.value)
				confirm_password.setCustomValidity("비밀번호 불일치");
			else
				confirm_password.setCustomValidity('');
		}
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
   	</script> 
</div>
